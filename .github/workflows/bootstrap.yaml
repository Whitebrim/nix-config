name: Bootstrap ISO
on:
  release:
    types:
      - published

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install nix
        uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210429_d15a196/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build image
        run: nix build github:"${GITHUB_REPOSITORY}"/"${GITHUB_SHA}"
        env:
          NIX_CONFIG: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Release image
        run: gh release upload -R="${GITHUB_REPOSITORY}" "${tag_name}" result/iso/*.iso
        env:
          tag_name: ${{ github.event.release.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
