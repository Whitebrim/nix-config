name: Bootstrap ISO
on:
  release:
    types:
      - published

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=nixos-20.09

      - name: Install nixFlakes
        run: nix-env -iA nixpkgs.nixFlakes

      - name: Build image
        run: nix build github:"${GITHUB_REPOSITORY}"/"${GITHUB_SHA}"

      - name: Release image
        run: gh release upload -R="${GITHUB_REPOSITORY}" "${tag_name}" result/iso/nixos-bootstrap.iso
        env:
          tag_name: ${{ github.event.release.tag_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
